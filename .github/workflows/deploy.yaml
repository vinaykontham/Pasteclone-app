name: CI/CD for FastAPI App

on:
  push:
    branches:
      - main  # Change if using a different branch

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Use your Python version

      - name: Remove Cached Dependencies
        run: rm -rf ~/.cache/pip

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --upgrade fastapi starlette httpx



      - name: Run Tests
        run: |
          pytest --cov=app tests/ -p no:warnings --cov-report=xml

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vinaykontham:${{github.sha}} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/vinaykontham:${{github.sha}} ${{ secrets.DOCKER_USERNAME }}/vinaykontham:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/vinaykontham:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Install `gke-gcloud-auth-plugin`
        run: |
          curl -LO "https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-$(curl -s https://cloud.google.com/sdk/docs/release-notes | grep -oP '(?<=Google Cloud SDK )\d+\.\d+\.\d+' | head -1)-linux-x86_64.tar.gz"
          tar -xzf google-cloud-sdk-*-linux-x86_64.tar.gz
          ./google-cloud-sdk/install.sh -q
          ./google-cloud-sdk/bin/gcloud components install gke-gcloud-auth-plugin
          echo "export PATH=$PATH:$(pwd)/google-cloud-sdk/bin" >> ~/.bashrc
          echo "export USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> ~/.bashrc
          source ~/.bashrc
  
      - name: Set Up `gcloud` and Connect to GKE
        run: |
            gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
            gcloud container clusters get-credentials python-cluster --region us-central1
            kubectl config current-context  # âœ… Verify context is set
  
      - name: Apply Kubernetes Manifests
        run: kubectl apply -f k8s/ -n pasteclone