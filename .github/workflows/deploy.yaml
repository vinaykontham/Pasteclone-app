name: CI/CD for FastAPI App

on:
  push:
    branches:
      - main  # Change if using a different branch

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Use your Python version

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest --cov=app tests/  

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pastebin-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/pastebin-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/pastebin-app:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/pastebin-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/pastebin-app:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig

      - name: Deploy to Kubernetes
        run: |
          kubectl --kubeconfig=kubeconfig set image deployment/pastebin pastebin=${{ secrets.DOCKER_USERNAME }}/pastebin-app:${{ github.sha }}
          kubectl --kubeconfig=kubeconfig rollout status deployment/pastebin
