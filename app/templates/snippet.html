<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Snippet Content</h1>
                        <div class="snippet-content bg-white p-3 rounded">
                            <pre id="snippetContent" class="mb-0"></pre>
                        </div>
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary">Create a New Snippet</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Fetch snippet content from the backend
        const snippetId = window.location.pathname.split('/').pop();
        fetch(`/api/v1/snippets/${snippetId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('snippetContent').textContent = data.content;
            })
            .catch(error => {
                document.getElementById('snippetContent').textContent = "Snippet not found.";
            });
    </script>
</body>
</html>
