<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Create a New Snippet</h1>
                        <form id="snippetForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="content" rows="5" placeholder="Enter your text here..." required></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isPublic">
                                <label class="form-check-label" for="isPublic">Make Public</label>
                            </div>
                            <div class="mb-3">
                                <label for="expiresAt" class="form-label">Expiration Date:</label>
                                <input type="datetime-local" class="form-control" id="expiresAt">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Snippet</button>
                        </form>
                        <div id="result" class="mt-4 text-center" style="display: none;">
                            <p class="text-success">Your snippet has been created!</p>
                            <p>Share this link: <a id="snippetLink" href="#" target="_blank" class="text-decoration-none"></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='scripts.js') }}"></script>
</body>
</html>
